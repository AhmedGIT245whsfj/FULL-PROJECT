name: CD (Build + Deploy)

on:
  push:
    branches:
      - main
    tags:
      - "v*"

concurrency:
  group: cd-main
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "Resolved release version: ${VERSION}"
          else
            SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
            VERSION="sha-${SHORT_SHA}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "Resolved main version: ${VERSION}"
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./DEVOPS-PROJECT
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ steps.meta.outputs.version }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    concurrency:
      group: terraform-apply
      cancel-in-progress: true

    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure Terraform backend (S3 + DynamoDB)
        shell: bash
        run: |
          set -euo pipefail
          REGION="${{ secrets.AWS_REGION }}"
          BUCKET="ahmed-fullproject-tfstate-2026"
          TABLE="terraform-locks"

          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET" --region "$REGION"
            else
              aws s3api create-bucket --bucket "$BUCKET" --region "$REGION" \
                --create-bucket-configuration LocationConstraint="$REGION"
            fi

            aws s3api put-bucket-versioning --bucket "$BUCKET" \
              --versioning-configuration Status=Enabled

            aws s3api put-bucket-encryption --bucket "$BUCKET" \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'

            aws s3api put-public-access-block --bucket "$BUCKET" \
              --public-access-block-configuration BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true
          fi

          if ! aws dynamodb describe-table --table-name "$TABLE" --region "$REGION" >/dev/null 2>&1; then
            aws dynamodb create-table \
              --table-name "$TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$REGION"

            aws dynamodb wait table-exists --table-name "$TABLE" --region "$REGION"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: TERRAFORM
        shell: bash
        run: terraform init -input=false

      - name: Terraform Format + Validate
        working-directory: TERRAFORM
        shell: bash
        run: |
          terraform fmt -check
          terraform validate

      - name: Prepare SSH public key
        id: ssh_key
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ secrets.SSH_PUBLIC_KEY }}" ]; then
            {
              echo "public_key<<EOF"
              echo "${{ secrets.SSH_PUBLIC_KEY }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            PUB_FILE="TERRAFORM/keys/devops-project.pub"
            if [ ! -f "$PUB_FILE" ]; then
              echo "Missing $PUB_FILE" >&2
              exit 1
            fi
            {
              echo "public_key<<EOF"
              cat "$PUB_FILE"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve IMAGE to deploy (no outputs)
        id: img
        shell: bash
        run: |
          set -euo pipefail
          USER="${{ secrets.DOCKERHUB_USERNAME }}"
          REPO="${USER}/myapp"

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
            IMAGE="${REPO}:${VERSION}"
          else
            SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
            IMAGE="${REPO}:sha-${SHORT_SHA}"
          fi

          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          echo "Deploying image will be: $IMAGE"

      - name: Terraform Apply (deploy)
        working-directory: TERRAFORM
        shell: bash
        run: |
          set -euo pipefail
          echo "Deploying image: $IMAGE"

          terraform apply -auto-approve -input=false \
            -var="docker_image=$IMAGE" \
            -var="deploy_version=${{ github.sha }}" \
            -var="public_key=${{ steps.ssh_key.outputs.public_key }}"

      - name: Show Outputs
        working-directory: TERRAFORM
        shell: bash
        run: |
          echo "Terraform outputs:"
          terraform output || true
