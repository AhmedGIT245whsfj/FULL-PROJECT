name: Release (Build + Deploy)

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./DEVOPS-PROJECT
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure Terraform backend (S3 + DynamoDB)
        run: |
          set -e
          REGION="${{ secrets.AWS_REGION }}"
          BUCKET="ahmed-fullproject-tfstate-2026"
          TABLE="terraform-locks"

          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket \
                --bucket "$BUCKET" \
                --region "$REGION"
            else
              aws s3api create-bucket \
                --bucket "$BUCKET" \
                --region "$REGION" \
                --create-bucket-configuration LocationConstraint="$REGION"
            fi

            aws s3api put-bucket-versioning \
              --bucket "$BUCKET" \
              --versioning-configuration Status=Enabled

            aws s3api put-bucket-encryption \
              --bucket "$BUCKET" \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'

            aws s3api put-public-access-block \
              --bucket "$BUCKET" \
              --public-access-block-configuration BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true
          fi

          if ! aws dynamodb describe-table --table-name "$TABLE" --region "$REGION" >/dev/null 2>&1; then
            aws dynamodb create-table \
              --table-name "$TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$REGION"

            aws dynamodb wait table-exists --table-name "$TABLE" --region "$REGION"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: TERRAFORM
        run: terraform init

      - name: Prepare SSH public key
        id: ssh_key
        run: |
          if [ -n "${{ secrets.SSH_PUBLIC_KEY }}" ]; then
            {
              echo "public_key<<EOF"
              echo "${{ secrets.SSH_PUBLIC_KEY }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            ssh-keygen -t rsa -b 4096 -f /tmp/ci_deploy_key -N "" -C "ci-deploy"
            {
              echo "public_key<<EOF"
              cat /tmp/ci_deploy_key.pub
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Terraform Apply (deploy this version)
        working-directory: TERRAFORM
        run: |
          terraform apply -auto-approve \
            -var="docker_image=${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ needs.build-and-push.outputs.version }}" \
            -var="public_key=${{ steps.ssh_key.outputs.public_key }}"
