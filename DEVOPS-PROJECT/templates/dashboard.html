<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>

    <!-- ðŸ”¥ NEW HEADER (CD TEST) -->
    <header style="
      width: 100%;
      background: linear-gradient(90deg, #38bdf8, #6366f1);
      padding: 18px 0;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    ">
      <h1 style="
        margin: 0;
        color: white;
        font-size: 26px;
        letter-spacing: 1px;
      ">
        ðŸš€ DevOps CD Live
      </h1>
      <p style="
        margin: 6px 0 0;
        color: #e0f2fe;
        font-size: 14px;
      ">
        Auto-deployed from GitHub Actions
      </p>
    </header>
    <!-- ðŸ”¥ END HEADER -->

    <div class="container">
      <div class="topbar">
        <div>
          <h1>Dashboard</h1>
          <div class="sub">
            Welcome, <b>{{ username }}</b>
            <span class="badge">{{ role_title }}</span>
          </div>
        </div>

        <a class="link-btn" href="{{ url_for('logout') }}">Logout</a>
      </div>

      <div class="grid">
        <div class="card">
          <h2>{{ role_title }} Roadmap</h2>
          <ul>
            {% for item in roadmap %}
              <li>{{ item }}</li>
            {% endfor %}
          </ul>
        </div>

        <div class="card">
          <h2>Role Image</h2>
          <img class="role-img"
               src="{{ url_for('static', filename=image_path) }}"
               alt="{{ role_title }}">
          <p class="hint">Image path: static/{{ image_path }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
